<!doctype html>
<html>
<head>
    <title>Project Tracker</title>
</head>

<body>

  <p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
  {% endwith %}
  </p>

  <form action="/add-project" method="POST">
      <label><h3>Enter new project information</h3>
          <!-- Form fields here -->
          Title: <input type="text" name="project_title" required><br><br>
          Description:<br>
            <textarea name="project_desc" rows="6" cols="50" required>Put description here!</textarea><br>
          Max grade:
          <select name="max_possible" required>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
      </label>
      <br><br>
      <input type="submit" value="Add Project">
  </form>

  <p>
  <footer><a href="/">Go back to main page</a></footer>
  </p>

</body>
</html>
